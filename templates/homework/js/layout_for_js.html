<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS HW-{% block title %}{% endblock title %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/js_tasks/layout.css' %}">
    <style>{% block style %}
    {% endblock style %}</style>
</head>
<body>

<div class="heading">
    <div class="task_button">
        Task
    </div>
    <div class="task_text">
    {% block task_def %}
    {% endblock task_def %}
    </div>
</div>



{% block content %}
{% endblock content %}

<script src="../../../static/js/js_hw/homework{% block hw_number %}{% endblock hw_number %}/hw.js "></script>
</body>
</html>
