<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS HW-{% block title %}{% endblock title %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/js_tasks/layout.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <style>{% block style %}
    {% endblock style %}</style>

{% block otherstyle %}
{% endblock otherstyle %}
</head>
<body>

<div class="heading">
    <div class="task_button">
        Task
    </div>
    <div class="task_text">
    {% block task_def %}
    {% endblock task_def %}
    </div>
</div>



{% block content %}
{% endblock content %}

<script src="../../../static/js/js_hw/homework{% block hw_number %}{% endblock hw_number %}/hw.js "></script>
</body>
</html>
